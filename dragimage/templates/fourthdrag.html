<html>
<head>
    <meta charset="utf-8">
    <title>Upload a file in Django using Dropjone.js</title>
    {% load staticfiles %}
    <link href="{% static 'css/dropzone.css' %}" type="text/css" rel="stylesheet">
    <script src="{% static 'js/dropzone.js' %}"></script>
</head>
<body>
    <form action="" id-"my-awesome-dropzone" name="fourthForm" method="post" class="dropzone" enctype="multipart/form-data">
        {% csrf_token %}

        <input type='file' name='file' />

        {# <div id="dropzone" class="dropzone"></div> #}
        <button id='save'> Save </button>
    </form>
</body>
</html>
